<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatify - AI Product Photography Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Interactive Grid Background -->
    <div id="boxes-grid"></div>
    <div id="grid-mask"></div>

    <!-- Animated Background Elements -->
    <div class="animated-bg">
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
    </div>

    <!-- Custom Cursor -->
    <div class="custom-cursor" id="customCursor"></div>

    <!-- Header with Navigation -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <!-- Logo -->
                <div class="nav-logo">
                    <span class="logo-text">ejajul</span>
                </div>

                <!-- Navigation Menu -->
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Works</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact Us</a>
                    </li>
                   
                </ul>

                <!-- Simple Contact Button -->
                <div class="nav-contact">
                    <button class="simple-btn" id="simpleBtn" aria-label="Get in touch with us">
                        Get in touch
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="relative min-h-screen flex flex-col justify-center items-center bg-black text-center overflow-hidden">
        <!-- Corner Floating Images -->
        <!-- Top Left Corner -->
        <img src="https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=300&h=400&fit=crop" class="floating-img top-4 left-4 w-32 h-40 rounded-xl object-cover absolute z-10" />
        <img src="https://images.unsplash.com/photo-1557683316-973673baf926?w=250&h=350&fit=crop" class="floating-img top-16 left-8 w-28 h-36 rounded-xl object-cover absolute z-5" />

        <!-- Top Right Corner -->
        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=280&h=380&fit=crop" class="floating-img top-4 right-4 w-30 h-38 rounded-xl object-cover absolute z-10" />
        <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=260&h=340&fit=crop" class="floating-img top-20 right-12 w-26 h-34 rounded-xl object-cover absolute z-5" />

        <!-- Bottom Left Corner -->
        <img src="https://images.unsplash.com/photo-1541961017774-22349e4a1262?w=320&h=420&fit=crop" class="floating-img bottom-4 left-4 w-36 h-44 rounded-xl object-cover absolute z-10" />
        <img src="https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=290&h=380&fit=crop" class="floating-img bottom-16 left-8 w-32 h-40 rounded-xl object-cover absolute z-5" />

        <!-- Bottom Right Corner -->
        <img src="https://images.unsplash.com/photo-1557683316-973673baf926?w=300&h=400&fit=crop" class="floating-img bottom-4 right-4 w-34 h-42 rounded-xl object-cover absolute z-10" />
        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=270&h=360&fit=crop" class="floating-img bottom-20 right-12 w-30 h-38 rounded-xl object-cover absolute z-5" />

        <!-- Left Edge Images -->
        <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=220&h=300&fit=crop" class="floating-img top-1/4 left-2 w-24 h-32 rounded-xl object-cover absolute z-8" />
        <img src="https://images.unsplash.com/photo-1541961017774-22349e4a1262?w=200&h=280&fit=crop" class="floating-img top-2/4 left-3 w-22 h-30 rounded-xl object-cover absolute z-7" />
        <img src="https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=240&h=320&fit=crop" class="floating-img top-3/4 left-2 w-26 h-34 rounded-xl object-cover absolute z-8" />

        <!-- Right Edge Images -->
        <img src="https://images.unsplash.com/photo-1557683316-973673baf926?w=210&h=290&fit=crop" class="floating-img top-1/4 right-2 w-23 h-31 rounded-xl object-cover absolute z-8" />
        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=230&h=310&fit=crop" class="floating-img top-2/4 right-3 w-25 h-33 rounded-xl object-cover absolute z-7" />
        <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=250&h=330&fit=crop" class="floating-img top-3/4 right-2 w-27 h-35 rounded-xl object-cover absolute z-8" />

        <!-- Hero text container -->
        <div class="relative z-10 max-w-3xl px-6">
            <h1 class="text-white text-5xl md:text-7xl font-bold leading-tight">
                Turn your vision into a remarkable
                <span class="bg-gradient-to-r from-pink-500 to-pink-400 bg-clip-text text-transparent"> brand, website or AI product</span>
            </h1>
            <p class="text-gray-400 mt-4 text-lg md:text-xl">A decade of proven results for startups scaling from Series A to unicorn</p>
            <button class="mt-6 px-8 py-3 border border-white text-white rounded-lg hover:bg-white hover:text-black transition duration-300 ease-in-out">
                START HERE
            </button>
        </div>
    </section>

    <!-- Cookie Consent Notice -->
    <div class="cookie-notice" id="cookieNotice">
        <div class="cookie-content">
            <p>We use cookies to enhance your experience. By continuing to use our site, you agree to our cookie policy.</p>
            <div class="cookie-actions">
                <button class="btn btn-text cookie-accept" id="acceptCookies">Accept</button>
                <button class="btn btn-text cookie-decline" id="declineCookies">Decline</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
